<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 5 beta</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-lg-7 col-md-6 col-6">
                    <div class="box">1.2</div>
                </div>
                <div class="col-lg-3 col-md-3 col-6">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <!-- Hero start -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-9 d-md-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-lg-3">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-lg-block d-none">
                    <div class="box blue">3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero end -->
    <!-- Body start -->
    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-3 col-md-10">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-md-2 d-lg-none d-block">
                           <div class="box blue">3</div> 
                        </div>
                        <div class="col-lg-9">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-lg-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Body end -->
    <!-- Bar start -->
    <section class="bar">
        <div class="container">
            <div class="row">
                <div class="col-md d-lg-none d-md-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bar end -->
    <!-- footer start -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box">6.1</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
